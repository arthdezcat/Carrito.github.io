<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Carrito de compras </title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    
</head>
<body data-spy="scroll" data-target="#navbar" data-offset="57">
    <header>
        
            <h1>Mi tienda online</h1>
          
        
    </header>

      <main id="main">
        <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="imagen/Imagen1.jpg" alt="linux 1">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="imagen/Imagen2.jpg" alt="linux 2">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="imagen/Imagen3.png" alt="linux 3">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="imagen/Imagen4.jpg" alt="linux 4">
            </div>
            
          </div>
        </div>
                               

                                                              
        <section class="productos">
            <!--Aqui iran los productos-->
        </section>

        <aside class="carrito">
                <h2>carrito de compras</h2>
                <div class="lista-carrito">
                        <!--Aqui se mostraran los productos agregados al carrito-->
                </div>
                <p class="total-compra"></p>
                <button class="imprimir-ticket">Imprimir ticket</button>
                <div id="ticket-modal" class="modal">
                    <div class="modal-content">
                        <spanc class="close">&times</spanc>
                    </div>
                </div>
                    <button class="vaciar-carrito">Vaciar carrito</button>
        </aside>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js" > </script>
</body>
</html>
